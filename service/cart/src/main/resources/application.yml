server:
  port: 8080


spring:
  application:
    name: service-cart
  datasource:
    #url: jdbc:postgresql://localhost:5432/cart_db
    url: jdbc:postgresql://database-2.cluster-c9iosg68k3c4.ap-northeast-2.rds.amazonaws.com/cart_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      #host: localhost
      host: local-redis
      port: 6379

  kafka:
    bootstrap-servers: 10.0.20.101:9091,10.0.20.35:9091,10.0.21.159:9091
    consumer:
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      group-id: service-cart
      enable-auto-commit: false
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.groom.common.event.envelope.EventEnvelope
        spring.json.use.type.headers: false

jwt:
  secret: your-secret-key-should-be-at-least-256-bits-long-for-hs256
  expiration: 3600000

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Service URLs for Feign Clients
external:
  product-service:
    url: ${PRODUCT_SERVICE_URL:http://product:8080}

logging:
  level:
    com.groom: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

event:
  kafka:
    topics:
      order: order-events
  envelope:
    version: "1.0"

# prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus   # /actuator/health, /actuator/info, /actuator/prometheus 노출

  endpoint:
    prometheus:
      enabled: true

  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true                # p95/p99 계산용 bucket 생성
      percentiles:
        http:
          server:
            requests: 0.5,0.95,0.99       # 퍼센타일도 직접 노출
