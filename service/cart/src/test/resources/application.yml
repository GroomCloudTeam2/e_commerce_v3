server:
  port: 8082

spring:
  application:
    name: service-cart

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: your-secret-key-should-be-at-least-256-bits-long-for-hs256
  expiration: 3600000

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Service URLs for Feign Clients
external:
  product-service:
    url: ${PRODUCT_SERVICE_URL:http://localhost:8085}

logging:
  level:
    com.groom: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
