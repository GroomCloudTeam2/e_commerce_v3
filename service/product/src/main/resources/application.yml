server:
  port: 8082

aws:
  cognito:
    region: ${AWS_COGNITO_REGION:ap-northeast-2}
    jwk-set-uri: ${AWS_COGNITO_JWK_SET_URI}

spring:
  application:
    name: service-product
  datasource:
    url: jdbc:postgresql://localhost:5432/product_db
#    url: jdbc:postgresql://postgres.dev.svc.cluster.local:5432/product_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      continue-on-error: true
  data:
    redis:
      #host: localhost
      host: local-redis
      port: 6379

  kafka:
    bootstrap-servers: 3.34.5.9:9094,43.201.111.33:9094,3.34.48.116:9094
    #bootstrap-servers: 10.0.20.113:9092,10.0.20.89:9092,10.0.21.141:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        enable.idempotence: true
        spring.json.add.type.headers: false
    consumer:
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      group-id: product-service-group
      enable-auto-commit: false
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.groom.common.event.envelope.EventEnvelope
        spring.json.use.type.headers: false

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AWS_COGNITO_JWK_SET_URI}

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Service URLs for Feign Clients
external:
  order-service:
    url: ${ORDER_SERVICE_URL:http://order:8080}
  ai:
    classification:
      url: http://localhost:8090
    openai:
      api-key: your-openai-api-key
      model: gpt-4o-mini
      base-url: https://api.openai.com

logging:
  level:
    com.groom: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

event:
  kafka:
    topics:
      order: order-events
      payment: payment-events
      product: product-events
  envelope:
    version: "1.0"

# prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus   # /actuator/health, /actuator/info, /actuator/prometheus 노출

  endpoint:
    prometheus:
      enabled: true

  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true                # p95/p99 계산용 bucket 생성
  prometheus:
    metrics:
      export:
        enabled: true

