server:
  port: 8080

spring:
  application:
    name: service-payment
  datasource:
    url: jdbc:postgresql://postgres.dev.svc.cluster.local:5432/payment_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      #host: localhost
      host: local-redis
      port: 6379

  kafka:
    bootstrap-servers: 3.34.5.9:9094,43.201.111.33:9094,3.34.48.116:9094
    #bootstrap-servers: 10.0.20.113:9092,10.0.20.89:9092,10.0.21.141:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        enable.idempotence: true
        spring.json.add.type.headers: false
    consumer:
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      group-id: service-payment
      enable-auto-commit: false
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.groom.common.event.envelope.EventEnvelope
        spring.json.use.type.headers: false

jwt:
  secret: your-secret-key-should-be-at-least-256-bits-long-for-hs256
  expiration: 3600000

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Service URLs for Feign Clients
external:
  order-service:
    url: ${ORDER_SERVICE_URL:http://order:8080}

# Toss Payments Configuration
toss:
  payments:
    client-key: ${TOSS_PAYMENTS_CLIENT_KEY:test_ck_dummy_key_for_testing}
    secret-key: ${TOSS_PAYMENTS_SECRET_KEY:test_sk_dummy_key_for_testing}
    base-url: https://api.tosspayments.com
    success-url: ${TOSS_PAYMENTS_SUCCESS_URL:http://localhost:8084/pay-success.html}
    fail-url: ${TOSS_PAYMENTS_FAIL_URL:http://localhost:8084/pay-fail.html}

logging:
  level:
    com.groom: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

event:
  kafka:
    topics:
      order: order-events
  envelope:
    version: "1.0"

# prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus   # /actuator/health, /actuator/info, /actuator/prometheus 노출

  endpoint:
    prometheus:
      enabled: true

  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true                # p95/p99 계산용 bucket 생성
      percentiles:
        http:
          server:
            requests: 0.5,0.95,0.99       # 퍼센타일도 직접 노출
