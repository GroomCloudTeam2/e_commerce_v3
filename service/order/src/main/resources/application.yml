server:
  port: 8080

spring:
  application:
    name: service-cart
  datasource:
    #url: jdbc:postgresql://localhost:5432/order_db
    url: jdbc:postgresql://database-2.cluster-c9iosg68k3c4.ap-northeast-2.rds.amazonaws.com/order_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      #host: localhost
      host: local-redis
      port: 6379
      
  kafka:
    bootstrap-servers: 10.0.20.101:9091,10.0.20.35:9091,10.0.21.159:9091
    #RDS bootstrap-servers: 10.0.20.113:9092,10.0.20.89:9092,10.0.21.141:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        enable.idempotence: true
        spring.json.add.type.headers: false
    consumer:
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      group-id: service-order
      enable-auto-commit: false
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.groom.common.event.envelope.EventEnvelope
        spring.json.use.type.headers: false

jwt:
  secret: your-secret-key-should-be-at-least-256-bits-long-for-hs256
  expiration: 3600000

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Service URLs for Feign Clients
external:
  user-service:
    url: ${USER_SERVICE_URL:http://user:8080}
  product-service:
    url: ${PRODUCT_SERVICE_URL:http://product:8080}

logging:
  level:
    com.groom: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

event:
  kafka:
    topics:
      order: order-events
  envelope:
    version: "1.0"

outbox:
  publisher:
    delay-ms: 1000
